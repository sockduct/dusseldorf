{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}The Developer Nexus - Login{% endblock title %}
{% block header %}The Developer Nexus - Login{% endblock header %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <hr>
    <a href="{% url 'account_reset_password' %}">I forgot my password</a>
    <hr>
{% endblock content %}
